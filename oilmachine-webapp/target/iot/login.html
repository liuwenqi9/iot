<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/login.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="components/js/jquery-1.8.2.min.js"></script>

<!--表单验证-->
<script src="plug/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="plug/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

 <script src="js/ie6PNG.js" type="text/javascript"></script>

<title>券中心</title>
<link rel="icon" href="images/logo_icon.ico" type="image/x-icon"/>
</head>
<body style="background:#f0f0f0;">
 <!--*****[头部导航条/start]*****-->
 <div class="g-head">
	<div class="f-w1">
		<h3 class="titname">券中心后台系统 </h3>
		<span class="ftit">登录入口</span>
	</div >
 </div>
 <!--*****[头部导航条/**end]*****-->
 
 <!--*****[登录*注册/start]*****-->
 <div class="g-loginCn">
   <div class="f-w1 clearfix auto">
     <div class="m-loginBner"><img src="images/login_bner.png" width="436" height="298" /></div>
     <div class="m-login">
       <div class="m-loginIn tab" ev='click'>
         <div class="m-loginHd tabMenu">
           <a href="javascript:void(0);" class="active">系统登录</a>
         </div>
         
            <div class="tabInner">
             <ul class="m-loginBd tablist show">
              <form method="post" action="home/doLogin.do" class="logForm" id="logForm">
               <li class="row1">
                 <div class="rowIn">
                   <input type="text" id="username" name="username" placeholder="请输入用户名" class="u-input1" />
                 </div>
                 <div></div>
               </li>
               <li class="row2">
                 <div class="rowIn">
                   <input type="password" name="password" placeholder="请输入密码" class="u-input1"/>
                 </div>
                 <div></div>
               </li>
               <li class="row3">
                 <span class="autoLogin">
                  <input type="checkbox" name="checkbox" id="checkbox"/>
                  <label for="checkbox">记住密码</label>
                  <span id="hd_logForm"></span>
                 </span>
                 <!--<a href="#" class="remPwd">忘记密码?</a>-->
               </li>
               <li class="row4">
                 <input type="submit" value="登录" class="u-submit" />
               </li>
              </form>
             </ul>
             
           </div>        
       </div>
     </div>
   </div>  
 </div>
 <!--*****[登录*注册/**end]*****--> 
 
  <!--*****[底部信息/**end]*****--> 
  <div class="g-ft">
  	<p>Copyright © 石化盈科信息技术有限责任公司</p>
  </div>
  <!--*****[底部信息/**end]*****--> 
 
 
<script type="text/javascript">
var topH,
	fotH,
	winW,
	winH,
	setH
$(function(){	
	
	//设置窗口
	topH = $('.g-head').height();
	fotH = $('.g-ft').height();
	winW = $(window).width();
	winH = $(window).height();
	setH = winH - (topH+fotH);
	$('.g-loginCn').css('height',setH);
	if(winW <= 800){
		
		$('.g-loginCn').css({
			width : winW,
			height : setH
		})
		
		$('.m-loginBner').hide();
		$('.m-login').css({
			float : 'none',
			margin : '0 auto'
		});
		$('.f-w1').css({
			width : 'auto'
		})
	}	
});
$(window).resize(function(){
	winW = $(window).width();
	winH = $(window).height();
	setH = winH - (topH+fotH);
	
	$('.g-loginCn').css({
		width : winW,
		height : setH
	})
	if(winW <= 800){		
		$('.m-loginBner').hide();
		$('.m-login').css({
			float : 'none',
			margin : '0 auto'
		});
		$('.f-w1').css({
			width : 'auto'
		})
	}else{
		$('.m-loginBner').show();
		$('.m-login').css({
			marginTop : 80,
			float : 'right',
		});
		$('.f-w1').css({
			width : 960
		})
	}
});	
$(function(){	
  // 手机号码验证    
    jQuery.validator.addMethod("isMobile", function(value, element) {    
      var length = value.length;    
      return this.optional(element) || (length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value));    
    }, "请正确填写您的手机号码。");
	/*登录验证*/
	$("#logForm").validate({			
		errorElement : 'em',			
		onfocusout: function(element) { $(element).valid(); },		
		rules: {     
			username:{required:true},
			password:{required:true}      
		},
		messages: {      
			username:{required:"用户名不能为空"},
			password:{required:"密码不能为空"}
		},
		submitHandler:function(form){
			//alert("提交事件!");
			form.submit();
		}    
	});
})


 </script>
</body>
</html>
